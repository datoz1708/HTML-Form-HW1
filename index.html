<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="sname"><b>Student Name:</b></label><br>
        <input type="text" id="sname" name="sname"><br>
        <input type="submit" value="submit">
        <br>
        <br>
        <label for="sage"><b>Student age</b></label><br>
        <input type="number" id="sage" name="sage"><br>
        <input type="submit" value="submit">
        <br>
        <br>
        <label for="city"><b>City</b></label><br>
        <input type="text" id="city" name="city"><br>
        <input type="submit" value="submit">
        <br>
        <br>
        <label for="email"><b>Email</b></label><br>
        <input type="email" id="email" name="email"><br>
        <input type="submit" value="submit">
        <br>
        <br>
        <label for="address"><b>Address</b></label><br>
        <input type="text" id="address" name="address"><br>
        <input type="submit" value="submit">
        <br>
        <br>
        <label for="psw"><b>Password</b></label><br>
        <input type="password" id="psw" name="psw"><br>
        <input type="submit" value="submit">
        <br>
        <br>
        <label for="color"><b>Color</b></label><br>
        <input type="color" id="color" name="color"><br>
        <input type="submit" value="submit">
        <br>
        <br>
        <label for="bio"><b>Add bio</b></label><br>
        <textarea name="bio" id="bio" cols="30" rows="1"></textarea><br>
        <input type="submit" value="submit">
        <br>
        <br>
        <label for="datetl"><b>Datetime-local</b></label><br>
        <input type="datetime-local" id="datetl" name="datetl"><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
